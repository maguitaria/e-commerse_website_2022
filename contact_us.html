        <form action="contact_us.php" method="post" id="contact_form">
            <div class="name">
                <label for="name"></label>
                <input type="text" placeholder="My name is" name="name" id="name_input" required>
            </div>
            <div class="phone">
                <label for="phone"></label>
                <input type="phone" placeholder="My phone number is" name="phone" id="phone_input" required>
            </div>
            <div class="email">
                <label for="name"></label>
                <input type="text" placeholder="My e-mail is" name="email" id="email_input" required>
            </div>

            <div class="message">
                <label for="message"></label>
                <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5"
                    required></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="Send Message" id="form_button" />
            </div>
        </form><!-- // End form -->
